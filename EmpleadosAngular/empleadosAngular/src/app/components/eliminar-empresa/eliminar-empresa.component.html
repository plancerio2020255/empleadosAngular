<section class="hero is-fullheight-with-navbar" >
  <div class="hero-body" >
  <div class="container" >
    <div class="columns is-centered is-8 is-variable" >
      <div class=" column is-4-tablet is-3-desktop" *ngFor="let empr of empresasModelGet">
        <div class="card" >
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4"> {{ empr.nombre }} </p>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button  class="button is-link is-light" (click)="eliminarEmpresas()">Eliminar Empresas</button>
              </div>
             
              <div class="control">
                <button class="button is-link is-light"  routerLink="/inicio">Cancelar</button>
              </div>

          </div>

            
            <div class="content is-multiline">
              <span class="tag">Empresas</span>
              <br>
            </div>
          </div>
      </div>
    </div>
  </div>
