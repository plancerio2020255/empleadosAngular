<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" name="email" #email="ngModel"
      [(ngModel)]="usuarioModel.email">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" #password="ngModel"
      [(ngModel)]="usuarioModel.password">
      <label>Password</label>
    </div>
    <a href="#" (click)="login()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>
