<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registro</h3>

            <form (ngSubmit)="registro()" #registerForm="ngForm" class="px-md-2">


              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="usuarioModel.nombre"
                name="nombre" required/>
                <label class="form-label" for="form3Example1q">Nombre</label>
              </div>



              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="usuarioModel.email"
                name="email" required/>
                <label class="form-label" for="form3Example1q">Email/Correo</label>
              </div>


              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" [(ngModel)]="usuarioModel.password"
                name="password" required/>
                <label class="form-label" for="form3Example1q">Password/Contrase√±a</label>
              </div>


              <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-success btn-lg mb-1">Registrar</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
